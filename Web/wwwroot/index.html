<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv=X-UA-Compatible content="IE=edge" />
    <meta name=viewport content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/favicon.ico">
    <!--<link rel="manifest" href="manifest.json"> -->
    <script src="https://kit.fontawesome.com/756e43a2ed.js" crossorigin="anonymous"></script>

    <!-- A voir si on l'installe via npm/yarn plus tard -->
    <!-- DOC: https://tailwindcss.com/-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />

    <link href="/css/global.min.css" rel="stylesheet" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
</head>

<body>
    <noscript>
        Vous devez activer JavaScript pour accéder à cette application
    </noscript>
    <div id="root" class="flex">
        <div id="splash-screen">

            <div class="center">

                <div class="logo">

                </div>

                <div class="spinner-wrapper">
                    <div class="spinner">
                        <div class="inner">
                            <div class="gap"></div>
                            <div class="left">
                                <div class="half-circle"></div>
                            </div>
                            <div class="right">
                                <div class="half-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <div id="toast">
    </div>
    <div id="toasterror">
    </div>
    <div id="toastinfo">
    </div>
    <script>
        const script = document.createElement("script");
        script.src = "/js/index.js?v=" + new Date().getTime();
        document.body.append(script);
    </script>

</body>

</html>
